<html lang="es">
<head>
  <title>nc-zone-map demo</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../polymer/polymer-element.html">
  <link rel="import" href="../../iron-ajax/iron-ajax.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">

  <link rel="import" href="../nc-zone-map.html">
  <style>
    body{
      background-color: #cdcdcd;
      margin: 0px;
      padding: 0px;
    }
  </style>
</head>
<body unresolved>
<dom-module id="nc-zone-map-demo">
  
  <template>
    <style>
     :host {
        display: block;
      }
    </style>
    <iron-ajax
            auto
            id="getZoneMap"
            url="data/zone"
            method="get"
            handle-as="json"
            last-response="{{dataZoneMap}}">
    </iron-ajax>
      
    <nc-zone-map
          data="[[dataZoneMap]]"
          mode="edit">
    </nc-zone-map>

  </template>
  <script>
    class NcZoneMapDemo extends Polymer.Element {
      static get is() {
        return 'nc-zone-map-demo';
      }
    }
    window.customElements.define(NcZoneMapDemo.is, NcZoneMapDemo);

  </script>
</dom-module>
<nc-zone-map-demo></nc-zone-map-demo>
</body>
</html>
