<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment-with-locales.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/accounting.js/0.4.1/accounting.min.js"></script>
<script>
/* @polymerMixin */
  ncZoneBehavior = function(baseClass) {
    return class extends baseClass {
  

      _formatDate(date, language, format) {
        let lLanguage = (language) ? language : 'es';
        moment.locale(lLanguage);
        let lFormat = (format) ? format : "L";
        let dateText = "";
        if (date) {
          // Check "date" UTC
          if (date.substr(-1,1).toUpperCase() === "Z"){
            dateText = moment.utc(date).format(lFormat);
          } else {
            dateText = moment(date).format(lFormat);
          }
        }
        return dateText;
      }

      _formatDateUTC(date, language, format) {
        let lLanguage = (language) ? language : 'es';
        moment.locale(lLanguage);
        let lFormat = (format) ? format : "L";
        let dateText = "";
        if (date) {
          dateText = moment(date).format(lFormat);
        }
        return dateText;
      }
      

      _formatDateTimeFromNow(dateTime, language) {
        let lLanguage = (language) ? language : 'es';
        moment.locale(lLanguage);

        let dateTimeText = "";
        if (dateTime) {
          dateTimeText = moment(dateTime).calendar();
        }
        return dateTimeText;
      }

      _formatTime(time, language) {
        let lLanguage = (language) ? language : 'es';
        moment.locale(lLanguage);
        let timeText = "";
        if (time) {
          // Check "time" UTC
          if (time.substr(-1,1).toUpperCase() === "Z"){
            timeText = moment.utc(time).format("HH:mm[h]");
          } else {
            timeText = moment(time).format("HH:mm[h]");
          }
        }
        return timeText;
      }

      _formatTimeUTC(time, language) {
        let lLanguage = (language) ? language : 'es';
        moment.locale(lLanguage);
        let timeText = "";
        if (time) {
          timeText = moment(time).format("HH:mm[h]");
        }
        return timeText;
      }

      _formatPrice(price) {
        let priceText = ""
        priceText = accounting.formatMoney(price, "â‚¬", 2, ".", ",","%v %s");
        return priceText;
      }

      _formatNumber(number, decimals) {
        let numberText = "";
        numberText = accounting.formatNumber(number,decimals, ".", ",")
        return numberText;
      }
    }
  }
</script>
